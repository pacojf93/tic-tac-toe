<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header">Tick-tac-toe</div>
        <div id="current-player"></div>
        <div id="board-container">
            <div class="board-position" id="0"></div>
            <div class="board-position" id="1"></div>
            <div class="board-position" id="2"></div>
            <div class="board-position" id="3"></div>
            <div class="board-position" id="4"></div>
            <div class="board-position" id="5"></div>
            <div class="board-position" id="6"></div>
            <div class="board-position" id="7"></div>
            <div class="board-position" id="8"></div>
        </div>
        <div id="score-board">
            <div class="score" id="player-a"></div>
            <div class="score" id="player-b"></div>
        </div>
        <div id="controls">
            <button id="reset-button">Reset</button>
        </div>
    </div>
</body>
</html>
